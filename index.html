<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <!-- link stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link boothstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Fontawesome link -->
    <script src="https://kit.fontawesome.com/50d9dcb23b.js" crossorigin="anonymous"></script>
</head>

<body>
    <!---------------- header-area-start ---------------->
    <header>
        <h1 class="head">Monthly Expenses <span class=".text-success"><i
                    class="fa-solid text-primary fa-hand-holding-dollar"></i></span></h1>
    </header>
    <!---------------- main-area-start  ------------------>
    <main>
        <section class="container d-flex">
            <div class="col-md-5 half-width">
                <img class="img" src="images/month.jpg" alt="">
            </div>
            <div class="side col-md-5 half-width">

                <h3 class="text-center">Income</h3>
                <p class="text-center">Income: <input class="mx-sm-3" type="text"></p>

                <h3 class="text-center">Expenses</h3>
                <p class="text-center">Food:<input class="mx-sm-3" type="text"></p>
                <p class="text-center">Rent:<input class="mx-sm-3" type="text"></p>
                <p class="text-center">Clothes:<input class="mx-sm-3" type="text"></p>

                <button class="btn btn-primary" type="button">Calculate</button>

                <h3 class="text-center">Total Expenses: <span>5000</span></h3>
                <h3 class="text-center">Balance: <span>4000</span></h3>
                <p class="text-center">Save: <input class="mx-sm-1" type="text"> % <button class="btn-save btn-primary"
                        type="button">Save</button></p>

                <h3 class="text-center">Saving Amount: <span>2000</span></h3>
                <h3 class="text-center">Remaining Balance: <span>2500</span></h3>
            </div>
        </section>

    </main>

    <!-- Javascript linkup -->
    <script src="js/index.js"></script>

    <!-- boothstrap linkup -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
