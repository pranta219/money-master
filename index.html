<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <!-- link favicon -->
    <link rel="shortcut icon" href="images/PngItem_33085.png" type="image/x-icon">
    <!-- link stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link boothstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Fontawesome link -->
    <script src="https://kit.fontawesome.com/50d9dcb23b.js" crossorigin="anonymous"></script>
</head>

<body>
    <!---------------- header-area-start ---------------->
    <header>
        <h1 class="head">Monthly Expenses <span class="text-warning"><i class="fa-brands fa-bitcoin"></i></span>
        </h1>
    </header>
    <!---------------- main-area-start  ------------------>
    <main class="container">
        <section class=" d-flex ">
            <div class="col-md-6 half-width">
                <img class="img" src="images/month.png" alt="">
            </div>
            <div class="side col-md-6 half-width">

                <h3 class="text-center">Income</h3>
                <p class="text-center">Income: <input id="income-field" class="mx-sm-3" type="text"></p>

                <h3 class="text-center">Expenses</h3>

                <p class="text-center">Food:<input id="food-field" class="mx-sm-3" type="text"></p>
                <p class="text-center">Rent:<input id="rent-field" class="mx-sm-3" type="text"></p>
                <p class="text-center">Clothes:<input id="clothes-field" class="mx-sm-3" type="text"></p>

                <button id="button" class="btn btn-dark" type="button">Calculate</button>
                <p id="expenses-error" class="error"></p>


                <h3 class="amount text-center">Total Expenses: <span id="expenses">00</span></h3>
                <h3 class="amount text-center">Balance: <span id="total-amount">00</span></h3>

                <p class="text-center">Save: <input id="save-field" class="mx-sm-1" type="text"> % <button id="save-btn"
                        class="btn-save btn-dark" type="button">Save</button></p>
                <p id="saving-error" class="error"></p>
                <h3 class="amount text-center">Saving Amount: <span id="saving-amount">00</span></h3>
                <h3 class="amount text-center">Remaining Balance: <span id="remaining-balance">00</span></h3>
            </div>
        </section>

    </main>

    <!-- Javascript linkup -->
    <script src="js/index.js"></script>

    <!-- boothstrap linkup -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
